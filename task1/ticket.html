<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket ID Card</title>
    <link rel="stylesheet" href="css/ticket.css">
</head>
<body>

    <!-- HTML SECTION -->
    <div class="ticket-card">
        <div class="ticket-header">
            <h1>Ticket ID: 409788</h1>
        </div>

        <div class="ticket-grid">
            <!-- Row 1: Name -->
            <div class="label">Name:</div>
            <div class="value">
                <span class="text-cream">
                    <span class="status-dot"></span>Parker Seidel
                </span>
                <span class="text-red">No Active Support</span>
            </div>

            <!-- Row 2: Email -->
            <div class="label">Email:</div>
            <div class="value text-cream">
                seidel@aptmail.com
            </div>

            <!-- Row 3: Response Time -->
            <div class="label">Response Time:</div>
            <div class="value text-grey">
                72hours, 60hours left
            </div>

            <!-- Row 4: Last Action -->
            <div class="label">Last Action:</div>
            <div class="value text-grey">
                Never been locked.
            </div>

            <!-- Row 5: Link (No label) -->
            <div><!-- Empty Label Cell --></div>
            <div class="value">
                <a href="#" class="public-link text-cream">Link to public post</a>
            </div>

            <!-- Row 6: Status -->
            <div class="label">Status:</div>
            <div class="value text-orange">
                Not answered
            </div>
        </div>
    </div>

</body>
</html>
