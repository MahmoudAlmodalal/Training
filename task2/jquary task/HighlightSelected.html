<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        ul { list-style-type: none; padding: 0; width: 200px; }
        li { padding: 10px; background: #f4f4f4; margin-bottom: 2px; cursor: pointer; }
        .active { background-color: #03a9f4; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <h3>Select a User:</h3>
    <ul>
        <li>User 1</li>
        <li>User 2</li>
        <li>User 3</li>
        <li>User 4</li>
    </ul>

    <script>
        $(document).ready(function(){
            $("li").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            });
        });
    </script>
</body>
</html>
