<!DOCTYPE html>
<html>
<body>
    <h3>Message</h3>
    <textarea id="myInput" maxlength="200" rows="5" cols="40" placeholder="Type here..."></textarea>
    
    <p>Characters: <span id="charCount">0</span>/200</p>

    <script>
        const textArea = document.getElementById('myInput');
        const countSpan = document.getElementById('charCount');
        const maxChars = 200;

        textArea.addEventListener('input', function() {
            const currentLength = textArea.value.length;
            countSpan.textContent = currentLength;
            
            // Optional: Change color if getting close to limit
            if (currentLength >= 190) {
                countSpan.style.color = 'red';
            } else {
                countSpan.style.color = 'black';
            }
        });
    </script>
</body>
</html>
