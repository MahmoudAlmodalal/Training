<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button id="toggleBtn">Show/Hide Details</button>
    
    <div id="secretContent" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;">
        This is the content that appears and disappears!
    </div>

    <script>
        $(document).ready(function(){
            $("#toggleBtn").click(function(){
                $("#secretContent").toggle();
            });
        });
    </script>
</body>
</html>
