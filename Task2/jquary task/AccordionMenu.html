<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .accordion-item { border: 1px solid #ddd; margin-bottom: 5px; width: 300px; }
        .header { background: #eee; padding: 10px; cursor: pointer; font-weight: bold; }
        .content { padding: 10px; display: none; background: #fff; }
    </style>
</head>
<body>

    <div class="accordion-item">
        <div class="header">Section 1</div>
        <div class="content">Content for section 1...</div>
    </div>
    <div class="accordion-item">
        <div class="header">Section 2</div>
        <div class="content">Content for section 2...</div>
    </div>
    <div class="accordion-item">
        <div class="header">Section 3</div>
        <div class="content">Content for section 3...</div>
    </div>

    <script>
        $(document).ready(function(){
            $(".header").click(function(){                
                $(".content").not($(this).next()).slideUp();                
                $(this).next(".content").slideToggle();
            });
        });
    </script>
</body>
</html>
